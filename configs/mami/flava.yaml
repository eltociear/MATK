model:
  class_path: models.flava.FlavaClassificationModel
  init_args:
    model_class_or_path: facebook/flava-full
    cls_dict: {
      "shaming": 2,
      "misogynous": 2,
      "objectification": 2,
      "violence": 2,
      "stereotype": 2
    }
data:
  class_path: datamodules.VLImagesDataModule
  init_args:
    tokenizer_class_or_path: facebook/flava-full
    frcnn_class_or_path: None
    image_dirs: {
      train: /mnt/sda/datasets/memes/mami/images/train/,
      validate: /mnt/sda/datasets/memes/mami/images/validate/,
      test: /mnt/sda/datasets/memes/mami/images/validate/,
      predict: /mnt/sda/datasets/memes/mami/images/validate/
    }
    annotation_filepaths: {
      train: /mnt/sda/datasets/memes/mami/annotations/train.jsonl,
      validate: /mnt/sda/datasets/memes/mami/annotations/validate.jsonl,
      test: /mnt/sda/datasets/memes/mami/annotations/validate.jsonl,
      predict: /mnt/sda/datasets/memes/mami/annotations/validate.jsonl
    }
    shuffle_train: True
    labels:
    - shaming
    - misogynous
    - objectification
    - violence
    - stereotype
    batch_size: 16