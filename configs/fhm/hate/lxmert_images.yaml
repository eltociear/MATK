# lightning.pytorch==2.0.0
seed_everything: 1111
trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 30
  accumulate_grad_batches: 1
  enable_checkpointing: True
  callbacks: 
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: checkpoints/lxmert/fhm
        monitor: val_auroc
        mode: max
        save_top_k: 1
        every_n_epochs: 1
        save_last: True
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_auroc
        patience: 5
        mode: max

model:
  class_path: models.lxmert.LxmertClassificationModel
  init_args:
    model_class_or_path: unc-nlp/lxmert-base-uncased
    frcnn_class_or_path: unc-nlp/frcnn-vg-finetuned
    cls_dict: {
      "hate": 2
    }
data:
  class_path: datamodules.VLImagesDataModule
  init_args:
    tokenizer_class_or_path: unc-nlp/lxmert-base-uncased
    frcnn_class_or_path: unc-nlp/frcnn-vg-finetuned
    image_dir: /mnt/sda/mshee/datasets/fhm/images/
    annotation_filepaths: {
      train: /mnt/sda/mshee/datasets/fhm_finegrained/annotations/train.jsonl,
      validate: /mnt/sda/mshee/datasets/fhm_finegrained/annotations/dev_seen.jsonl,
      test: /mnt/sda/mshee/datasets/fhm_finegrained/annotations/dev_seen.jsonl,
      predict: /mnt/sda/mshee/datasets/fhm_finegrained/annotations/dev_seen.jsonl
    }
    shuffle_train: True
    batch_size: 32
    labels:
    - hate